{% extends "page_layout.html" %}

{%block h1 %} Results {%endblock%}

{%block body %} 

<div class="row justify-content-center">
    <div class="card bg-dark text-white shadow col-10-xs col-8-s">
        <div class="card-body">
            <table class="table table-responsive-md table-hover mt-1">
              <thead>
                <tr>
                  <th scope="col">ISBN</th>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Year</th>
                </tr>
              </thead>
              <tbody>


            {% for item in results %}

            <tr>
                <th scope="row"><a href="{{url_for('book_page', isbn=item['isbn'])}}">{{item['isbn']}}</a></th>
                <td>{{item['title']}}</td>
                <td>{{item['author']}}</td>
                <td>{{item['year']}}</td>
            </tr>
            {% endfor %}

              </tbody>
            </table>

          </div>
        </div>
      </div>


{%endblock%}


{% block footer %}

<div class="row justify-content-center mt-5">
    <a href="{{url_for("Search")}}" role="button" class="btn btn-outline-primary mr-1">Back to Search</a> 
    <a href="{{url_for("logout")}}" role="button" class="btn btn-outline-secondary">Logout</a>
</div>

{% endblock %}
